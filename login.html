<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kudu - تسجيل الدخول</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('restaurant-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Tahoma', sans-serif;
    }
    .login-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .btn-kudu {
   background-color:white;
   border-radius: 12px;
   box-shadow: 0 4px 10px rgba(0,0,0,0.3);
   font-weight: bold;
    }
    .btn-kudu:hover {
      background: #e0a800;
    }
    .text-center a{
      text-decoration: none;
      color: black;
      font-size: 20px;
    }

    .text-center a:hover{
      color: goldenrod;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

  <div class="login-card col-10 col-md-4">
    <h3 class="text-center mb-4">تسجيل الدخول إلى كودو</h3>
    <form>
      <div class="mb-3">
        <label class="form-label">البريد الإلكتروني</label>
        <input type="email" class="form-control" placeholder="example@mail.com" required>
      </div>
      <div class="mb-3">
        <label class="form-label">كلمة المرور</label>
        <input type="password" class="form-control" placeholder="****" required>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="remember">
        <label class="form-check-label" for="remember">تذكرني</label>
      </div>
      <button type="submit" class="btn btn-kudu w-100">دخول</button>
    </form>
    <div class="text-center mt-3">
      <a href="#">إنشاء حساب جديد</a> | 
      <a href="#">نسيت كلمة المرور؟</a>
    </div>
    <div class="text-center mt-4">
      <a href="index.html" class="btn btn-outline-dark w-100">⬅ رجوع للرئيسية</a>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
